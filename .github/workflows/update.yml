name: Run Rust Application Nightly

on:
  schedule:
    - cron: '0 0 * * *' # every day at 00:00 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: image-builder
          path: ./target/release/

      - name: Run Rust application
        run: |
          chmod +x ./target/release/image-builder
          ./target/release/image-builder

      - name: Copy updated file
        run: |
          cp updated_server_versions.json server_versions.json

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add server_versions.json
          git commit -m "Update server_versions.json with the latest versions" || echo "No changes to commit"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:${{ github.ref_name }}
